rules:
  new_domain:
    when: "days_since_creation < 30"
    points: 25
    reason: "Recently registered domain"

  privacy_enabled:
    when: "registrant_privacy == True"
    points: 15
    reason: "Privacy/Proxy service used"

  few_nameservers:
    when: "unique_ns_count < 2"
    points: 10
    reason: "Low nameserver diversity"

  risky_tld:
    when: "tld in ['zip','tk','ml','gq','cf']"
    points: 20
    reason: "Suspicious top-level domain"

thresholds:
  low: 0
  medium: 25
  high: 50
